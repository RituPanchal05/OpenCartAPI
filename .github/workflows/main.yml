name: CI for REST Assured Maven Project

on:
  push:
    branches:
      - master  # Change this to match your working branch if different
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Verify POM.xml exists
        run: |
          if [ ! -f pom.xml ]; then
            echo "Error: pom.xml not found in $(pwd)"
            exit 1
          fi

      - name: Build Project with Maven
        run: mvn clean install -DskipTests

      - name: Run Tests
        run: mvn test
